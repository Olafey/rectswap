<!DOCTYPE html>

              <a class="nav_links" href="#"

              <a class="nav_links" href="#"><li class="link">Shop</li></a>
              <a class="nav_links" href="#"><li class="link">About Us</li></a>
            </ul>
          </div>

          <div class="explore_button_container">
            <a class="nav_links" href="#"
